<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="tela-total">

        <div class="container-login">
            <h1 class="login-titulo">
                Login
            </h1>

            <form action="">
                <div class="area-input">
                    <input type="text" name="nome" id="inome" placeholder="Nome de usuário">
                </div>
                <div class="area-input">
                    <input type="password" name="senha" id="isenha" placeholder="********">
                </div>
            </form>

            <div class="recurso01">
                <div class="checkbox">
                    <input type="checkbox" name="caixa" id="icheckbox">
                    <label for="icheckbox">Lembrar</label>
                </div>
                <div class="senha">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>

            <div class="btn">
                <a href="#">Entrar</a>
            </div>

            <div class="recurso02">
                <p>
                    Não tem uma conta?
                </p>
                <a href="#">Registrar</a>
            </div>
        </div>

    </div>
</body>
</html>
